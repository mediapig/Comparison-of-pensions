# PolicyEngine Singapore Parameters
# Based on official Singapore government sources and PolicyEngine structure

# CPF Parameters
cpf:
  description: Central Provident Fund parameters
  metadata:
    reference:
      - title: CPF Act, First Schedule
        href: https://sso.agc.gov.sg/Act/CPFA1953
      - title: CPF Contribution Rates
        href: https://www.cpf.gov.sg/employer/employer-obligations/cpf-contributions/cpf-contribution-rates

  # Contribution rates by age
  contribution_rates:
    employee:
      age_55_and_below:
        description: Employee contribution rate for age 55 and below
        values:
          2024-01-01: 0.20
      age_55_to_60:
        description: Employee contribution rate for age 55 to 60
        values:
          2024-01-01: 0.13
      age_60_to_65:
        description: Employee contribution rate for age 60 to 65
        values:
          2024-01-01: 0.075
      above_age_65:
        description: Employee contribution rate for above age 65
        values:
          2024-01-01: 0.05

    employer:
      age_55_and_below:
        description: Employer contribution rate for age 55 and below
        values:
          2024-01-01: 0.17
      age_55_to_60:
        description: Employer contribution rate for age 55 to 60
        values:
          2024-01-01: 0.13
      age_60_to_65:
        description: Employer contribution rate for age 60 to 65
        values:
          2024-01-01: 0.09
      above_age_65:
        description: Employer contribution rate for above age 65
        values:
          2024-01-01: 0.075

  # Account allocation by age
  account_allocation:
    age_35_and_below:
      description: CPF account allocation for age 35 and below
      children:
        ordinary_account:
          description: Ordinary Account allocation
          values:
            2024-01-01: 0.62
        special_account:
          description: Special Account allocation
          values:
            2024-01-01: 0.16
        medisave_account:
          description: Medisave Account allocation
          values:
            2024-01-01: 0.22

    age_35_to_45:
