      description: Monthly Ordinary Wage ceiling
      metadata:
        unit: currency-SGD
        period: month
      values:
        2024-01-01: 8000

    additional_wage_ceiling:
      description: Annual Additional Wage ceiling
      metadata:
        unit: currency-SGD
        period: year
      values:
